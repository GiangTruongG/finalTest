    <script>
        var arr1 = ["BINH", "HUNG", "PHUOC", "CAO", "KHANH", "LINH", "CUONG"];
        

        function allLongestStrings () {
            var longestString = "";
            var i;
            var length = 0;
            var arr2 = [];
            for( i = 0; i < arr1.length; i++) {
                if(arr1[i].length >= length) {
                    length = arr1[i].length;
                    longestString = arr1[i];   
                } 
            }    
            for(i = 0; i < arr1.length; i++) {
                if(arr1[i].length == longestString.length) {
                    arr2.push(arr1[i])
                }
            }
            return arr2
            
        }
        console.log(allLongestStrings(arr1));
    </script>
